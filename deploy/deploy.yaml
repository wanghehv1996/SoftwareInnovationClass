apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: se-course
  labels:
    name: se-course
  namespace: se-dalab
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: se-course
    spec:
      # Make the service externally visible via the node
      type: NodePort 
      containers:
      - name: se-course
        image: se-course
        imagePullPolicy: Never
        ports:
        - name: se-course
          containerPort: 8081
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: false
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
     # nodeSelector:
      #  beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: se-course
  labels:
    name: se-course
  namespace: se-dalab
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8081
    nodePort: 30002
  selector:
    name: se-course
---